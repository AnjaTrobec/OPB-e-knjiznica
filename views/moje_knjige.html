% setdefault(napaka, '')

<table id="tabela" cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th>id_knjige</th>
        <th>Ime avtorja</th>
        <th>Naslov</th>

    %for (id_knjige, naslov, id_avtorja) in knjige:

    %end
    
</table>
