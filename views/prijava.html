% setdefault('napaka', '')
% setdefault('naslov', 'Prijava')
% rebase('base.html', napaka=napaka, naslov=naslov)

<form action="{{url('prijava_get')}}" method="post" autocomplete="off">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="username">Uporabniško ime</label>
      <input id="username" name="username" type="text" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="password">Geslo</label>
      <input id="password" name="password" type="password" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row col">
    <button class="btn btn-secondary" type="submit">
      Prijava
    </button>
  </div>

</form>


<form action="{{url('registracija_get')}}" method="get">  
  <div class="form-row col"></div>
    <p>Še nimaš uporabniškega računa?
    <button class="btn btn-secondary" type="submit">
      Registriraj se
    </button>
    </p>
  </div>
</form>
