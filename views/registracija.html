% setdefault('napaka', '')
% rebase('base.html', napaka=napaka, naslov='Registracija')

<form action="/{{url('registracija_post')}}" method="post" autocomplete="off">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="ime">Ime</label>
      <input id="ime" name="ime" type="text" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="priimek">Priimek</label> <!-- for='priimek' v znački label in id='priimek' v znački input se morata ujemati!-->
      <input id="priimek" name="priimek" type="text" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">e-mail</label>
      <input id="email" name="email" type="email" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="username">Uporabniško ime</label>
      <input id="username" name="username" type="text" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="password">Geslo</label>
      <input id="password" name="password" type="password" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="password2">Ponovno geslo</label>
      <input id="password2" name="password2" type="password" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row"> <!-- tuki nism zihr kaj notr napisat-->
    <div class="form-group col-md-6"> <!-- tuki nism zihr kaj notr napisat-->
      <label for="subscription">Izberi naročnino:</label>
      <select id="subscription" name="subscription">
        <option value="basic">Basic</option>
        <option value="premium">Premium</option>
      </select>
    </div>
  </div>
  <div class="form-row col">
    <button class="btn btn-primary" type="submit">
      Registriraj se!
    </button>
  </div>

</form>
