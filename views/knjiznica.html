% setdefault(napaka, '')
% rebase('base.html', napaka = napaka, naslov = 'Knjige')
% include('orodna_vrstica.html', povezava='/knjiznica', stolpci=[0,1,2])


<table id="izpis" cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th>Å TEVILKA KNJIGE</th>
        <th>AVTOR</th>
        <th>NASLOV</th>
    </tr>
    
    %for (id_knjige, naslov, id_avtorja, cena_nakupa) in knjige:
        <tr>
            <td>{{id_knjige}}</td>
            <td>{{id_avtorja}}</td>
            <td>{{naslov}}</td>
            <td>
                <form action="/knjiznica/kupi/{{id_knjige}}" method="post"> 
                    <a href="#" onclick="this.parentElement.submit()"> Kupi </a>
                </form>
            </td>
        </tr>
    %end
    
</table>
